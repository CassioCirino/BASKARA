<html>
  <head>
<link rel="stylesheet" type="text/css" href="baskara.css" media="screen" />
     <title> BASKARA </title>
</head>
     <body>
<script src="js/baskara.js"></script>
<h1 align="center">BASKARA</h1>
<main class="main">
  <section class="calc-bhaskara">
    <form class="form" id="form">
      <label for="a">
        Entre com o valor de a:
        <input name="a" id="a" placeholder="a" type="number" />
      </label>
      <label for="kilos">
        Entre com o valor de b:
        <input name="b" id="b" placeholder="b" type="number" />
      </label>
      <label for="altura">
        Entre com o valor de c:
        <input name="c" id="c" placeholder="c" type="number" />
      </label>
      <div class="result">
        <label for="x1">
          x1
          <input disabled="disabled" name="x1" id="x1" />
        </label>
        <label for="x2">
          x2
          <input disabled="disabled" name="x2" id="x2" />
        </label>
      </div>
      <button>Calcular</button>
    </form>
  </section>
</main>
</body>
</html>
